site_name: VS Code Prototype Documentation
site_description: Documentation for VS Code Python development environment
site_author: RAW Tech LLC
site_url: https://rawtechllc.github.io/vscode-prototype
repo_url: https://github.com/RAWTechLLC/vscode-prototype
repo_name: RAWTechLLC/vscode-prototype
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - social
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_submodules: true
  - autorefs
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RAWTechLLC
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/vscode-prototype
  version:
    provider: mike
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

copyright: Copyright &copy; 2025 RAW Tech LLC

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - First Steps: getting-started/first-steps.md
  - User Guide:
    - Environment Setup: user-guide/environment-setup.md
    - VS Code Integration: user-guide/vscode-integration.md
    - Extensions: user-guide/extensions.md
    - Development Workflow: user-guide/development-workflow.md
  - API Reference:
    - DataProcessor: api/data_processor.md
  - Best Practices:
    - Code Style: best-practices/code-style.md
    - Testing: best-practices/testing.md
    - Git Workflow: best-practices/git-workflow.md
    - Documentation: best-practices/documentation.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Development Setup: contributing/development-setup.md
    - GitHub Pages Setup: contributing/github-pages-setup.md
